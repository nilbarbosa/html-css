<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tegs</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5 podemos inserir os elementos da linsta a seguir<br> (passe o mause sobre os termos para descobrir qual teg ultilzar em cada caso )</p>
    <ul>
        <li type="square">
            <abbr title="&lt;p&gt;">parágrafos</abbr>
        </li>
        <li type="square">
            <abbr title="&lt;h1&gt; ao &lt;h6&gt; dependendo da hiérarquia desse título">títulos</abbr>
        </li>
        <li type="square">
            <abbr title="&lt;img&gt;">imagens</abbr>
        </li>
        <li type="square">
            <abbr title="&lt;abbr&gt;">abreviações</abbr>
        </li>
        <li type="square">
            <abbr title="&lt;ol&gt;">listas númeradas</abbr>
        </li>
        <li type="square">
            <abbr title="teg &lt;dl&gt; acompanhada da teg &lt;dd&gt; para dar definicão o termo">lístas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
