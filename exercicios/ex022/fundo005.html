<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamento vertical</title>
    <style>
        #fora{
            height: 100vh;
            background-color: blueviolet;
            position: relative;
        }
        #dentro{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 2);
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
