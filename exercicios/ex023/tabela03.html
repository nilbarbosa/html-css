<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclando tabela</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>   
            <td colspan="2">B</td>
            
        </tr>
        <tr>
           
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
           
            
            <td>I</td>
        </tr>
    </table>
</body>
</html>
