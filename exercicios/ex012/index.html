<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HML5</title>
</head>
<body>
    <h1>esse é um exemplo de como adicionar vídeos</h1>
    <p>esse exemplo é para caso queira armazenar o video dentro do próprio site</p>

    <video width="560" controls>
        <source src="midias/noite.mp4" type="video/mp4">
        <source src="midias/noite.webm" type="video/webm">
        <p>Seu navegador não suporta reprodução de vídeos.</p>
    </video>    

    <h1>imcorporando vídeo YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=DPbcjO57E88crBqR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
