<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <h1>soma de números</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="i1num">escolha um número: </label>
            <input type="number" name="1num" id="i1num" max="999999" min="1" oninput="isoma.innerHTML = Number(i1num.value) + Number(i2num.value)">
        </p>
        <p>
            <label for="i2num">escolha outro número: </label>
            <input type="number" name="2num" id="i2num" max="999999" min="1" size="5" oninput="isoma.innerHTML = Number(i1num.value) + Number(i2num.value)">
        </p>
        <p>
            <label for="isoma">soma: </label>
            <output id="isoma">2</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>
</form>
</body>
</html>
