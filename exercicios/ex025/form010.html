<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">em que ano você nasceu? </label>
            <input type="number" name="iano" id="iano" max="2020" min="1900" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() 
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
